<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo circolare con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7f5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sfondo circolare -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Simboli delle slot machine -->
  <g transform="translate(100, 100)">
    <!-- Cuore centrale -->
    <path d="M-15,-5 C-15,-15 -5,-20 0,-15 C5,-20 15,-15 15,-5 C15,5 0,15 0,15 C0,15 -15,5 -15,-5 Z" 
          fill="url(#heartGradient)" filter="url(#glow)"/>
    
    <!-- Simboli slot machine intorno -->
    <g transform="rotate(0)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#7f5cff" font-size="12" font-weight="bold">♥</text>
    </g>
    
    <g transform="rotate(60)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#ff6b9d" font-size="12" font-weight="bold">♦</text>
    </g>
    
    <g transform="rotate(120)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#00c6fb" font-size="12" font-weight="bold">♠</text>
    </g>
    
    <g transform="rotate(180)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#7f5cff" font-size="12" font-weight="bold">♣</text>
    </g>
    
    <g transform="rotate(240)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#ff6b9d" font-size="12" font-weight="bold">★</text>
    </g>
    
    <g transform="rotate(300)">
      <rect x="-8" y="-35" width="16" height="16" rx="2" fill="#fff" opacity="0.9"/>
      <text x="0" y="-27" text-anchor="middle" fill="#00c6fb" font-size="12" font-weight="bold">●</text>
    </g>
  </g>
  
  <!-- Testo "SlotLove" -->
  <text x="100" y="170" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">
    SlotLove
  </text>
</svg> 